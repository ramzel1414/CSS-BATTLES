        body {

        /*use*/
        .item {
            background: blue;
            width: 100px;
            height: 50px;
            position: absolute;
            margin: auto;
            inset: 0;
            color: white;
        }

        /*suppose*/
        /* .item:hover,         
        .item:focus {
            background: #aaa;
        } */

        /*use*/
        .item:is(:hover, :focus) {
            background: #aaa;
            scale: 2;   /*2x*/
        }
    </style>
</head>
<body>
    <div class="container">

        <button class="item">
            click me
        </button>
    </div>
